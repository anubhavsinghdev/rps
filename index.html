<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class="main">

    <div class="header-logo">
      <img src="images/logo.svg" alt="">
      <div class="score">
        <p>SCORE</p>
        <h1 class="numScore">0</h1>
      </div>
    </div>

    <div id="game-body" class="game-body">

      <img src="images/bg-triangle.svg" alt="">
      <img class="S rps-icon rps-icon-scissor s-clicked" src="images/S.svg" alt="">
      <img class="R rps-icon rps-icon-rock r-clicked" src="images/R.svg" alt="">
      <img class="P rps-icon rps-icon-paper p-clicked" src="images/P.svg" alt="">

    </div>
    <div class="blank">
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
</div>
</div>
